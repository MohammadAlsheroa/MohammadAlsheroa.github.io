<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="/mamowash/style.css">

    <!-- FONT FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&family=Poppins&family=Tajawal&family=Ubuntu&display=swap" rel="stylesheet">
    <script defer src="/mamowash/app.js"></script>
</head>
<body>
     <!-- CONTENT DIV -->
     <div class="login-content">
        <!-- CONTENT CARD -->
        <div class="card-login">
            <div class="card-login-content">
                <span class="login-title">MamoWash</span>
                
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" name="" id="" class="login-input"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="" id="" class="login-input"></td>
                    </tr>
                </table>

                <a href="" class="login-button">Login</a>
            </div>
        </div>
    </div>            
</body>
</html>
